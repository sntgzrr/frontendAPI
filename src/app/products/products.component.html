<h1>{{titulo}}</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">STATUS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productos of productos">
        <th scope="row">{{productos.id}}</th>
        <td>{{productos.id}}</td>
        <td>{{productos.name}}</td>
        <td>{{productos.status}}</td>
      </tr>
    </tbody>
  </table>
